<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图形验证码</title>
	</head>
	<body>
		<!--请使用ie9以上版本的浏览器-->
		<!--这是一个图形验证码，显示内容为汉字，英文字母，或者数字的组合-->
		<div>		
			输入下列验证码：<input type="text" id="code_input" value="" placeholder="请输入验证码"/>
			<button id="my_button">确定</button>
		</div>
		<div>		
			<div id="v_container" style="width: 200px;height: 50px; display: inline-block;"></div>
			<div id="changeBtn" style="color: dodgerblue; cursor: pointer; display: inline-block; margin-left: 30px;">看不清，换一张</div>	
		</div>
	</body>
	<!--先引入unicode.js-->
	<script src="js/unicode.js"></script>
	<!-- <script src="js/gVerify.js"></script> -->
	<script src="js/gVerify-1.js"></script>
	<script>		
		
		var verifyCode = new GVerify("v_container");
		var oInput = document.getElementById("code_input");
		var oButton = document.getElementById("my_button");
		var oDiv = document.getElementById("changeBtn");
 
		//点击按钮验证
		oButton.onclick = function(){
			var res = verifyCode.validate(oInput.value);			
			if(res){
				alert("验证通过");
			}else{
				alert("验证码错误");
			}
		}
		
		//input失去焦点时验证
		oInput.onblur = function(){
			var res = verifyCode.validate(oInput.value);			
			if(res){
				alert("验证通过");
			}else{
				alert("验证码错误");
			}
		}
		
		//看不清，换一张事件
		oDiv.onclick = function(){
			verifyCode.refresh();
		}
		
	</script>
</html>
